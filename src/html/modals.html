<div class="modal">
  <div class="modal__wrap">
    <div class="modal__body">
      <button class="close">
        <img src="@img/icons/close.svg" alt="close icon" />
      </button>
      <h5 class="modal__title">Записаться на консультацию</h5>
      <p class="modal__text">
        Чтобы заказать консультацию, заполните форму, и мы свяжемся с вами в ближайшее время!
      </p>
      <form class="registration__form" id="registration__form-popup" action="#" method="POST">
        <div class="registration__form-item">
          <input class="registration__form-input userNamePopup" name="userName" type="text" placeholder="Имя"
            autocomplete="off" required />
        </div>
        <div class="registration__form-item">
          <input class="registration__form-input userPhonePopup" name="userPhone" type="tel"
            placeholder="Номер телефона" autocomplete="off" required />
        </div>
        <button class="registration__form-btn" type="submit">Отправить</button>
      </form>
      <span>Или позвоните по номеру</span>
      <a class="phone" href="tel:+380503724206">+380503724206</a>
    </div>
  </div>
</div>
<div class="modal-successful">
  <div class="modal-successful__wrap">
    <div class="modal-successful__body">
      <button class="modal-successful__close">
        <img src="@img/icons/close.svg" alt="close icon" />
      </button>
      <h5 class="modal-successful__title">Ваша заявка отправлена!</h5>
      <p class="modal-successful__text">Мы свяжемся с Вами в ближайшее время</p>
      <a class="modal-successful__btn" href="index.html">Вернуться на главный экран</a>
    </div>
  </div>
</div>
